# JVM memory and encoding settings for optimal build performance
org.gradle.jvmargs=-Xmx4096m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Keep Gradle daemon running for build performance
org.gradle.daemon=true

# Enable configuration on demand for faster startup
org.gradle.configureondemand=true

# Enable AndroidX for modern Android development (required for Android 8+ support)
android.useAndroidX=true

# Enable Jetifier for AndroidX migration support
android.enableJetifier=true

# Optimize R class generation for better build performance
android.nonTransitiveRClass=true

# Set official Kotlin code style
kotlin.code.style=official

# Flipper debugger version for development
FLIPPER_VERSION=0.125.0